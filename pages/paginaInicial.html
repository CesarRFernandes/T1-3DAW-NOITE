<!DOCTYPE html>
<html lang="pt-br">

  <body>
    <header>
      <nav>
        <ul>

        </ul>

    <main>
      <section class="filtro-catalogo">
        <h2>Catálogo</h2>

        <label>
          <input type="radio" name="filtroProdutos" value="todos" checked />

          <h3>Título do Produto</h3>

            Descrição do produto, lorem ipsum dolor sit amet, consectetur
            adipiscing elit...
          </p>
          <button class="btn-interesse">Tenho Interesse</button>
        </article>

        <article class="produto">
          <h3>Título do Produto 2</h3>
          <p>
            Outra descrição, lorem ipsum dolor sit amet, consectetur adipiscing
            elit...
          </p>
          <button class="btn-interesse">Tirar Interesse</button>
