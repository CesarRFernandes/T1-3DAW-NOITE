<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EcoEscambo</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="cadastro.html">
          <img src="../img/logo.png" alt="Logo EcoEscambo" />
        </a>
      </div>
      <h2>Login</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha</label>
        <div class="password-field">
          <input type="password" id="senha" name="senha" required />
          <img
            src="https://img.icons8.com/ios-glyphs/30/000000/invisible.png"
            class="eye-icon"
            alt="Mostrar senha"
          />
        </div>

        <button
          class="btn"
          type="submit"
          onclick="window.location.href='catalogo.html'"
        >
          Entrar
        </button>
      </form>

      <div class="extra-links">
        <a href="recuperar-acesso.html">Esqueceu a senha?</a>
      </div>

      <div class="divider"></div>

      <div class="bottom-text">
        Ainda não é usuário? <a href="cadastro.html">Cadastre-se</a>
      </div>
    </div>
  </body>
</html>
